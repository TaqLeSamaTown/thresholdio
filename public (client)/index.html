<!DOCTYPE html>
<html>
<head>
    <title>Threshold.io</title>
    <style>
        html, body, canvas {
            margin: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
		button {
		touch-action: none;
		user-select: none;
		-webkit-user-select: none;
		-webkit-touch-callout: none;
		}
        #chat {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 260px;
            height: 300px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            z-index: 10;
            color: white;
            font-family: Arial, sans-serif;
        }
        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }
        #chatInput {
            border: none;
            outline: none;
            padding: 8px;
            background: rgba(0,0,0,0.9);
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body style="background-color: blue;">
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <div id="chat">
        <div id="chatMessages"></div>
        <input id="chatInput" type="text" autocomplete="off"/>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
	<button onclick="chatButtonPress()" style="position:fixed; font-size:50px; text-align:bottom-left;bottom:0px;">ðŸ’¬</button>
</body>
</html>
